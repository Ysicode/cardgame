<div class="field d_flex">
    <div class="cardstack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'left.px': i * 10}" src="assets/cards/card_cover.png"  alt="">
        <img (click)="takeCard()" class="top_card" style="left: 40px" src="assets/cards/card_cover.png" alt="">
        <img *ngIf="pickCardAnimation" class="pick_card" style="left: 40px" src="assets/cards/{{ currentCard }}" alt="">

    </div>
</div>
