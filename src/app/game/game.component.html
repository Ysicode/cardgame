<app-player *ngFor="let player of game.players | slice:0:2; let i = index;" [name]="player" class="players"
    [ngStyle]="{'top.px': 100 + (i * 100)}">
</app-player>

<app-player *ngFor="let player of game.players | slice:2:4; let i = index;" [name]="player" class="players3-4"
    [ngStyle]="{'top.px': 100 + (i * 100)}">
</app-player>


<div class="field d_flex">
    <div class="cardstack">
        <!-- Stack for all Cards-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'left.px': i * 10}"
            src="assets/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top_card" style="left: 40px" src="assets/cards/card_cover.png" alt="">

        <!-- Stack for played cards-->
        <img *ngIf="pickCardAnimation" class="pick_card" style="left: 40px" src="assets/cards/{{ currentCard }}" alt="">

        <!-- Current card -->
        <img *ngFor="let card of game.played_card " class="pick_card" style="left: 40px" src="assets/cards/{{ card }}"
            alt="">
    </div>
</div>

<button mat-fab color="black" class="add_btn">
    <mat-icon class="add_icon">person_add</mat-icon>
</button>
